<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            color: red;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        form p {
            margin-bottom: 15px;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        form input[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        p a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Add Expense</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <p>
            Item: <input type="text" name="item" required>
        </p>
        <p>
            Amount: <input type="number" name="amount" step="0.01" required>
        </p>
        <p>
            Receipt: <input type="file" name="receipt" accept="image/*" required>
        </p>
        <p>
            <input type="submit" value="Add Expense">
        </p>
    </form>

    <p><a href="/">Back to Expenses</a></p>
</body>
</html>
